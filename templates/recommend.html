<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reccomender System</title>
    <!-- Bootstrap CDN for easy styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00bcd4;">
        <a class="navbar-brand" href="#" style="color: white;">My book reccomender</a>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/" style="color: white;">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend" style="color: white;">Search & Recommend</a></li>
        </ul>
    </nav>

    <!-- Container for Search & Recommendation -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1 style="color: #333; font-family: Arial, sans-serif;">Search & Recommend</h1>
            </div>
            <div class="col-md-12 text-center mb-4">
                <form action="/recommend_books" method="post">
                    <input class="col-md-6 text-center mb-2" name="user_input" type="text" class="form-control" placeholder="Search for a book..." style="width: 50%; margin-bottom: 20px;">
                    <input type="submit" class="btn btn-lg btn-warning" value="Search">
                </form>
            </div>
        </div>

        <!-- Display Books if Data Exists -->
        {% if data %}
        <div class="row">
            {% for i in data %}
                <div class="col-md-3 mb-4">
                    <div class="card shadow" style="border-radius: 5px; overflow: hidden;">
                        <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover" style="height: 250px; object-fit: cover;">
                        <div class="card-body" style="background-color: #fff; padding: 20px;">
                            <h5 class="card-title" style="font-size: 1.1em; font-weight: bold; color: #333;">{{ i[0] }}</h5>
                            <p class="card-text" style="font-size: 0.9em; color: #555;">{{ i[1] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
